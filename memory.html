<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game | JavaScript</title>
    <link rel="stylesheet" type="text/css" href="memory.css">
</head>
<body>
    <div class="container">
        <h2>Memory Game</h2>
        <div class="game"></div>
        <button class="reset" onclick="window.location.reload();">Reset Game</button>
    </div>
    <script>
        const emojis = ["😍","😍","🥰","🥰","🫨","🫨","😭","😭","🥺","🥺","😃","😃","🤬","🤬","👍🏻","👍🏻"];
        const shuf_emojis = emojis.sort(() => Math.random() - 0.5);

        shuf_emojis.forEach(emoji => {
            const box = document.createElement('div');
            box.classList.add('item');
            box.setAttribute('data-emoji', emoji);

            box.onclick = function() {
                if (!this.classList.contains('boxMatch') && document.querySelectorAll('.boxOpen').length < 2) {
                    this.classList.add('boxOpen');
                }
                
                setTimeout(() => {
                    const openBoxes = document.querySelectorAll('.boxOpen:not(.boxMatch)');
                    if (openBoxes.length === 2) {
                        if (openBoxes[0].dataset.emoji === openBoxes[1].dataset.emoji) {
                            openBoxes.forEach(box => {
                                box.classList.add('boxMatch');
                                box.classList.remove('boxOpen');
                            });

                            if (document.querySelectorAll('.boxMatch').length === emojis.length) {
                                setTimeout(() => alert('You win!'), 100);
                            }
                        } else {
                            openBoxes.forEach(box => box.classList.remove('boxOpen'));
                        }
                    }
                }, 500);
            };

            document.querySelector('.game').appendChild(box);
        });
    </script>
</body>
</html>
